<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter</title>
    <link rel="stylesheet" href="asstes/css/style.css">
    <link rel="icon" type="image/x-icon" href="asstes/favicon/favicon.ico">

    <meta property="og:title" content="JsCounter">
    <meta property="og:webiste" content="website">
    <meta property="og:url" content="">
    <meta name="description" content="Let's try the online JS Counter! You can easily use it with a simple display">
    <meta name="keywords" content="counter, js counter, add, subtract, reset">

    
</head>
<body>

    
    <div class="item-center">

        <!--a container with all items inside-->
        <div class="container">

            <!--conunter's name-->
            <p class="header"><span>JS</span> COUNTER</p>

            <!--Numbers section-->
            <label id="counterLabel">0</label>

            <!--container with buttons-->
            <div class="btn-container">

                <!--three buttons to make functions-->
                <div class="btn"><button id="decreaseBtn"><img class="minus" src="asstes/img/remove.png"></button></div>
                <div class="btn"><button id="resetBtn"><img class="reset" src="asstes/img/reset (1).png"></button></div>
                <div class="btn"><button id="increaseBtn"><img class="plus" src="asstes/img/add.png"></button></div>
            </div> 
        </div>

    </div>

    <!--link for javascript file-->
    <script src="asstes/js/script.js" defer></script>
</body>
</html>
